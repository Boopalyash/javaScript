<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <script>
      const calculator = {
        result: 0,

        add: (num1, num2) => {
          calculator.result = num1 + num2;
        },

        subtract: (num1, num2) => {
          calculator.result = num1 - num2;
        },

        clear: () => {
          calculator.result = 0;
        },

        displayResult: (resultElement) => {
          resultElement.textContent = calculator.result;
        },
      };

      const Addition = () => {
        const num1 = parseInt(document.getElementsByName("number1")[0].value);
        const num2 = parseInt(document.getElementsByName("number2")[0].value);
        calculator.add(num1, num2);
        calculator.displayResult(document.getElementsByTagName("span")[0]);
      };

      const Subtraction = () => {
        const num1 = parseInt(document.getElementsByName("number1")[0].value);
        const num2 = parseInt(document.getElementsByName("number2")[0].value);
        calculator.subtract(num1, num2);
        calculator.displayResult(document.getElementsByTagName("span")[0]);
      };

      const clearResult = () => {
        calculator.clear();
        calculator.displayResult(document.getElementsByTagName("span")[0]);
        document.getElementsByName("number1")[0].value = "";
        document.getElementsByName("number2")[0].value = "";
      };
    </script>
  </head>
  <body>
    <h1>Calculator</h1>

    <input type="number" name="number1" placeholder="Enter number" />
    <input type="number" name="number2" placeholder="Enter number" />
    <button onclick="Addition()">Add</button>
    <button onclick="Subtraction()">Subtract</button>
    <button onclick="clearResult()">Clear</button>

    <h2>Result: <span>0</span></h2>
  </body>
</html>
